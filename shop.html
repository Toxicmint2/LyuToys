
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Каталог | LyuToys</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; background: #fffaf4; margin: 0; padding: 0; }
    nav { background: #f3d5c0; padding: 10px; text-align: center; }
    nav a { margin: 0 15px; font-weight: bold; color: #5c3d2e; text-decoration: none; }
    main { padding: 20px; max-width: 1000px; margin: auto; }
    .gallery { text-align: center; }
    .product { display: inline-block; width: 200px; margin: 15px; vertical-align: top; }
    .product img { width: 100%; border-radius: 8px; }
    .product h3, .product p { margin: 5px 0; }
    .filter-note { font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Начало</a>
    <a href="shop.html" class="active">Каталог</a>
    <a href="about.html">За мен</a>
    <a href="contact.html">Контакти</a>
  </nav>
  <main>
    <h1>Каталог</h1>
    <label for="category">Филтър по категория:</label>
    <select id="category" onchange="filterCategory()">
      <option value="">Избери категория</option>
      <option value="available">Налични</option>
      <option value="autumn">Есенна колекция</option>
      <option value="christmas">Коледни играчки</option>
      <option value="custom">По поръчка</option>
    </select>
    <p class="filter-note" id="note" style="display: none;">
      Ако желаете да поръчате някой продукт, моля отидете към секцията <a href="contact.html">"Контакти"</a>.
    </p>

    <div class="gallery" id="items">
      <div class="product available">
        <img src="images/available-1.jpg" alt="Магаре Радко">
        <h3>Магаре Радко (23см)</h3>
        <p>Цена: 45 лв.</p>
      </div>
      <div class="product autumn">
        <img src="images/autumn-1.jpg" alt="Лисица Стефи">
        <h3>Лисица Стефи (23см)</h3>
        <p>Цена: 47 лв.</p>
      </div>
      <div class="product christmas">
        <img src="images/christmas-1.jpg" alt="Коледна Елхичка">
        <h3>Коледна Елхичка</h3>
        <p>Цена: 10 лв.</p>
      </div>
      <div class="product custom">
        <img src="images/custom-1.jpg" alt="Поръчкова играчка">
        <h3>Кученце по поръчка</h3>
        <p>Цена: По договаряне</p>
      </div>
    </div>
  </main>
  <script>
    function filterCategory() {
      const cat = document.getElementById("category").value;
      const items = document.querySelectorAll('.product');
      const note = document.getElementById('note');
      items.forEach(item => {
        item.style.display = (!cat || item.classList.contains(cat)) ? 'inline-block' : 'none';
      });
      note.style.display = cat ? "block" : "none";
    }
  </script>
</body>
</html>
