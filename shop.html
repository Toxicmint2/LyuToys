<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Пазарувай - LyuToys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkUserForShop()">
    <header>
        <h1>LyuToys</h1>
        <nav>
            <a href="index.html">Начало</a>
            <a href="shop.html">Пазарувай</a>
            <a href="about.html">За мен</a>
            <a href="contact.html">Контакти</a>
            <a href="cart.html">Количка</a>
        </nav>
    </header>

    <section>
        <h2>Пазарувай</h2>
        <p>Ако желаеш да закупиш някой от продуктите, моля посети страницата <a href="contact.html">Контакти</a> за договаряне на поръчката.</p>

        <!-- Филтър по категории (можеш да го разшириш по-късно) -->
        <select id="filter">
            <option value="nalichni">Налични</option>
            <option value="poruchka">По поръчка</option>
            <option value="esen">Есенна колекция</option>
            <option value="koleda">Коледни играчки</option>
            <option value="velikden">Великденски</option>
            <option value="drugi">Други</option>
        </select>

        <!-- Продукти -->
        <div class="products">
            <div class="product">
                <img src="images/product1.jpg" alt="Играчка">
                <p>25.00 лв.</p>
                <button onclick="addToCart('Играчка A', 25)">Добави в количката</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Играчка">
                <p>30.00 лв.</p>
                <button onclick="addToCart('Играчка B', 30)">Добави в количката</button>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Играчка">
                <p>22.50 лв.</p>
                <button onclick="addToCart('Играчка C', 22.5)">Добави в количката</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 LyuToys</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function checkUserForShop() {
            const user = localStorage.getItem("loggedUser");
            if (!user) {
                alert("Моля, влез в акаунта си, за да пазаруваш.");
                window.location.href = "login.html";
            }
        }
    <script src="script.js"></script>
</body>
</html>
