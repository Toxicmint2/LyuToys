<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>LyuToys - Количка</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartList = document.getElementById("cart-items");
            const totalElement = document.getElementById("total");
            cartList.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - ${item.price} лв.`;
                cartList.appendChild(li);
                total += item.price;
            });
            totalElement.textContent = "Обща сума: " + total.toFixed(2) + " лв.";
        }
        window.onload = loadCart;
    </script>
</head>
<body>
    <header>
        <h1>LyuToys</h1>
        <nav>
            <a href="index.html">Начало</a>
            <a href="shop.html">Пазарувай</a>
            <a href="about.html">За мен</a>
            <a href="contact.html">Контакти</a>
            <a href="cart.html">Количка</a>
        </nav>
    </header>

    <section class="cart">
        <h2>Количка</h2>
        <ul id="cart-items"></ul>
        <p id="total"></p>
        <p><strong>Разплащането става чрез Еконт. Безплатна доставка не се предлага.</strong></p>
    </section>

    <footer>
        <p>&copy; 2025 LyuToys</p>
    </footer>
</body>
</html>
